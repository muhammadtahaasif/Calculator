<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-600 text-white font-sans flex justify-center items-center h-screen m-0">

  <div class="bg-[#222] p-5 rounded-lg w-80">
    <!-- Screen -->
    <div id="screen" class="bg-black p-4 rounded-md text-[22px] mb-3 text-right overflow-hidden">0</div>

    <!-- Buttons -->
    <div class="grid grid-cols-4 gap-2.5">
      <button onclick="clearScreen()" class="p-4 text-lg rounded-md bg-[#333]">C</button>
      <button onclick="append('/')" class="p-4 text-lg rounded-md bg-[#333]">รท</button>
      <button onclick="append('*')" class="p-4 text-lg rounded-md bg-[#333]">x</button>
      <button onclick="backspace()" class="p-4 text-lg rounded-md bg-[#333]">โซ</button>

      <button onclick="append('7')" class="p-4 text-lg rounded-md bg-[#333]">7</button>
      <button onclick="append('8')" class="p-4 text-lg rounded-md bg-[#333]">8</button>
      <button onclick="append('9')" class="p-4 text-lg rounded-md bg-[#333]">9</button>
      <button onclick="append('-')" class="p-4 text-lg rounded-md bg-[#333]">-</button>

      <button onclick="append('4')" class="p-4 text-lg rounded-md bg-[#333]">4</button>
      <button onclick="append('5')" class="p-4 text-lg rounded-md bg-[#333]">5</button>
      <button onclick="append('6')" class="p-4 text-lg rounded-md bg-[#333]">6</button>
      <button onclick="append('+')" class="p-4 text-lg rounded-md bg-[#333]">+</button>

      <button onclick="append('1')" class="p-4 text-lg rounded-md bg-[#333]">1</button>
      <button onclick="append('2')" class="p-4 text-lg rounded-md bg-[#333]">2</button>
      <button onclick="append('3')" class="p-4 text-lg rounded-md bg-[#333]">3</button>
      <button onclick="calculate()" class="p-4 text-lg rounded-md bg-[#333]">=</button>

      <button onclick="append('0')" class="p-4 text-lg rounded-md bg-[#333] col-span-2">0</button>
      <button onclick="append('.')" class="p-4 text-lg rounded-md bg-[#333]">.</button>
    </div>
  </div>

  <script src="tahacalculator.js"></script>
</body>
</html>
